# kr.co.minit.drp.validation.constraints
Json = 반드시 JSON 형식이어야 합니다
CommonCode = 유효한 공통코드 형식이 아닙니다

# jakarta.validation.constraints
AssertFalse     = false여야 합니다
AssertTrue      = true여야 합니다
Email           = 올바른 형식의 이메일 주소여야 합니다
Future          = 미래 날짜여야 합니다
FutureOrPresent = 현재 또는 미래의 날짜여야 합니다
Max             = {0} 이하여야 합니다
Min             = {0} 이상이어야 합니다
Negative        = 0 미만이어야 합니다
NegativeOrZero  = 0 이하여야 합니다
NotBlank        = 공백일 수 없습니다
NotEmpty        = 비어 있을 수 없습니다
NotNull         = 널이어서는 안됩니다
Null            = 널이어야 합니다
Past            = 과거 날짜여야 합니다
PastOrPresent   = 과거 또는 현재의 날짜여야 합니다
Pattern         = "{regexp}"와 일치해야 합니다
Positive        = 0보다 커야 합니다
PositiveOrZero  = 0 이상이어야 합니다
Range           = {0}에서 {1} 사이여야 합니다
YesOrNo         = 반드시 'Y' 또는 'N'이어야 합니다
