spring:
  application:
    name: api-auth
  mvc:
    hiddenmethod:
      filter:
        enabled: true


server:
  port: 3031
  servlet:
    context-path: /auth
  tomcat:
    mbeanregistry:
      enabled: true
  shutdown: graceful
  error:
    whitelabel:
      enabled: false


eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        prefetch: 5

jasypt:
  encryptor:
    bean: jasyptEnc
    prefix: ENC(
    suffix: )

decorator:
  datasource:
    p6spy:
      enable-logging: true


management:
  endpoints:
    web:
      exposure:
        include: "health,info"
  tracing:
    sampling:
      probability: 1.0
    propagation:
      consume: b3
      produce: b3_multi
    enabled: true

