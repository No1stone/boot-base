spring:
  config:
    activate:
      on-profile: test
  main:
    allow-bean-definition-overriding: true
  cloud:
    vault:
      uri: http://localhost:8200
      authentication: TOKEN
      token: root
      kv:
        enabled: true
        backend: secret

  datasource:
    default:
      jdbc-url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MySQL
      driver-class-name: org.h2.Driver
      username: sa
      password:
#  datasource:
#    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MySQL
#    driver-class-name: org.h2.Driver
#    username: sa
#    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_batch_fetch_size: 500
        dialect: org.hibernate.dialect.MySQL8Dialect
        globally_quoted_identifiers: true
        format_sql: true
        show_sql: true
    show-sql: true
    generate-ddl: true
#    database-platform: org.hibernate.dialect.MySQL8Dialect
#    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    database: h2
  h2:
    console:
      enabled: true
  db:
    redis:
      host: 127.0.0.1
      port: 6379

decorator:
  datasource:
    p6spy:
      enable-logging: true

logging:
  level:
    ai.budit.api: DEBUG
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error

security:
  jwt:
    secret-key: TODO secret-key
    access-token-validity-in-milliseconds: 43200000
    refresh-token-validity-in-milliseconds: 43200000
    access-token-expired-time-ms: 43200000

