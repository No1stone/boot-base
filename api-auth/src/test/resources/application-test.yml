spring:
  config:
    activate:
      on-profile: test
  main:
    allow-bean-definition-overriding: true
  cloud:
    vault:
      uri: http://localhost:8200
      authentication: TOKEN
      token: root
      kv:
        enabled: true
        backend: secret
  db:
    redis:
      host: 127.0.0.1
      port: 6379

decorator:
  datasource:
    p6spy:
      enable-logging: true

logging:
  level:
    ai.budit.api: DEBUG
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error

security:
  jwt:
    secret-key: TODO secret-key
    access-token-validity-in-milliseconds: 43200000
    refresh-token-validity-in-milliseconds: 43200000
    access-token-expired-time-ms: 43200000

